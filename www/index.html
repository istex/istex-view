<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>ISTEX VIEW - Visualisation interactive des ressources ISTEX</title>

    <link rel="icon" type="image/png" href="/images/icon-istex-16x18.png?v=2.5.3" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="/libs/bootstrap/dist/css/bootstrap.min.css?v=2.5.3" rel="stylesheet" />

    <link type="text/css" href="/dist/bundle.css?v=2.5.3" rel="stylesheet" />
  </head>

  <body>
    <div id="istex-view"></div>

    <script src="/libs/jquery/dist/jquery.min.js?v=2.5.3"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js?v=2.5.3"></script>
    <script src="/libs/pdfjs-dist/build/pdf.js?v=2.5.3"></script>
    <script src="/libs/pdfjs-dist/build/pdf.worker.js?v=2.5.3"></script>
    <script src="/dist/bundle.js?v=2.5.3"></script>
    <script id="iwh_script" src="//web-header.delivery.istex.fr/bundle.js"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push([function() {
        var self = this;
        function getOriginalVisitorCookieTimeout() {
          var now = new Date(),
          nowTs = Math.round(now.getTime() / 1000),
          visitorInfo = self.getVisitorInfo();
          var createTs = parseInt(visitorInfo[2]);
          var cookieTimeout = 33696000;
          var originalTimeout = createTs + cookieTimeout - nowTs;
          return originalTimeout;
        }
        this.setVisitorCookieTimeout(getOriginalVisitorCookieTimeout());
      }]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://piwik2.inist.fr/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '37']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->
    <!-- Piwik Image Tracker-->
    <img src="https://piwik2.inist.fr/piwik.php?idsite=37&amp;rec=1" style="border:0" alt="" />
    <!-- End Piwik -->

  </body>
</html>
